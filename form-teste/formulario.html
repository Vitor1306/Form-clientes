<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">


    <title>GiriGeek</title>
</head>

<body>

    <div>
        <h1 id="titulo"> Cadastro de Clientes</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>

        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual seu maior interesse?</strong></label>
            <label>
                <input type="radio" name="otaku" id="games" checked>Games
            </label>
            <label>
                <input type="radio" name="otaku" id="animes" checked>Animes
            </label>
            <label>
                <input type="radio" name="otaku" id="series" checked>Séries
            </label>
        </div>

        <div class="campo">
            <label for="idade"><strong>Faixa Etária</strong></label>
            <select id="idade" required>
                <option selected disabled value="">Selecione</option>
                <option>Criança</option>
                <option>Adolescente</option>
                <option>Adulto</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione os itens de mais interesse:</strong></label><br><br>
                <input type="checkbox" id="item1" name="item1" value="cosplay">
                <label for="item1"> Cosplay</label>
                <input type="checkbox" id="item2" name="item2" value="figure">
                <label for="item2"> Figures</label>
                <input type="checkbox" id="item3" name="item3" value="manga">
                <label for="item3"> Mangás</label>
                <input type="checkbox" id="item4" name="item4" value="card">
                <label for="item4"> CardGame</label>
                <input type="checkbox" id="item5" name="item5" value="playstation">
                <label for="item5"> Playstation</label>
                <input type="checkbox" id="item6" name="item6" value="xbox">
                <label for="item6"> Xbox</label>
                <input type="checkbox" id="item7" name="item7" value="marvel">
                <label for="item7"> Marvel</label>
                <input type="checkbox" id="item8" name="item8" value="dc">
                <label for="item8"> DC</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="sugestao"><strong>Envie Sugestões:</strong></label>
            <textarea rows="6" style="width: 26em" id="sugestao" name="sugestao"></textarea>
        </div>
        <br>

        <button class="botao" type="submit" onsubmit="">Agradecemos seu Feedback</button>

    </form>

    <footer>
        <p>Visite nosso <em><a href="https://www.instagram.com/girigeek/">instagram</a></em>
        </p>
    </footer>

</body>

</html>
